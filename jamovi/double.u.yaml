title: Analysis of Two Concepts with MFA
name: double
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Statements Group 1 (>2)
        children:
          - type: VariablesListBox
            name: asser_g1
            isTarget: true
      - type: TargetLayoutBox
        label: Statements Group 2 (>2)
        children:
          - type: VariablesListBox
            name: asser_g2
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Supplementary Variables Group 1
        children:
          - type: VariablesListBox
            name: qualisup_g1
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Supplementary Variables Group 2
        children:
          - type: VariablesListBox
            name: qualisup_g2
            isTarget: true            
      - type: TargetLayoutBox
        label: Quantitative Supplementary Variables Group 1
        children:
          - type: VariablesListBox
            name: quantisup_g1
            isTarget: true
      - type: TargetLayoutBox
        label: Quantitative Supplementary Variables Group 2
        children:
          - type: VariablesListBox
            name: quantisup_g2
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Graphic Options
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Components to Plot
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: abs
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: ord
                    format: number
          - type: CollapseBox
            label: Partial Points to Plot
            collapsed: true
            children:
              - type: ComboBox
                name: partial                             
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Numerical Indicators
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Automatic Description of the Axes
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: proba
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nFactors
                    format: number
