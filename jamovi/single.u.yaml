title: Analysis of One Concept with MCA
name: single
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Individual Labels
        children:
          - type: VariablesListBox
            name: individus
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Statements
        children:
          - type: VariablesListBox
            name: asser
            isTarget: true
      - type: TargetLayoutBox
        label: Quantitative Supplementary Variables
        children:
          - type: VariablesListBox
            name: quantisup
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Supplementary Variables
        children:
          - type: VariablesListBox
            name: qualisup
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Dispersal of Individuals
        stretchFactor: 1
        children:    
          - type: TextBox
            name: ventil
            format: number                         
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Graphic Options
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Components to Plot
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: abs
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: ord
                    format: number
          - type: CollapseBox
            label: Variable Graphic Options
            collapsed: true
            children:
              - type: CheckBox
                name: quantimod
              - type: CheckBox
                name: varmodqualisup
          - type: CollapseBox
            label: Statements to Plot
            collapsed: true
            children:
              - type: TextBox
                name: modality
                format: string
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Numerical Indicators
        stretchFactor: 1
        children:
          - type: CollapseBox
            label: Automatic Description of the Axes
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: proba
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nFactors
                    format: number
          - type: CollapseBox
            label: Automatic Description of the Clusters
            collapsed: true
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nbclust
                    format: number
                    suffix: ' >0'
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: modclust
                    format: string                                     

